<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .element {
            position: relative;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: bold;
            margin: 5px;
            float: left;
        }

        .alkali {
            background-color: #FF4500;
            /* Orange-Red */
            color: #fff;
        }

        .alkaline-earth {
            background-color: #FFD700;
            /* Gold */
        }

        .transition-metal {
            background-color: #6495ED;
            /* Cornflower Blue */
            color: #fff;
        }

        .halogen {
            background-color: #00FA9A;
            /* Medium Spring Green */
            color: #fff;
        }

        .noble-gas {
            background-color: #9400D3;
            /* Dark Violet */
            color: #fff;
        }
    </style>
</head>
